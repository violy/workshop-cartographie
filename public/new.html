<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Workshop Cartographie - Arthur Violy - 2017 - Académie Charpentier</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <base href="/">
    <link rel="stylesheet" href="vendors/leaflet/leaflet.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/leaflet/leaflet.js"></script>
    <script src="js/new.js"></script>
</head>
<body>
<div class="page">
    <header>
        <h1><strong>Atlas</strong> collection de cartographies</h1>
        <h2>Arthur Violy - 2017 - Académie Charpentier</h2>
    </header>
    <figure id="map" class="new">
        <form id="new-form" action="/upload" method="post" enctype="multipart/form-data">
            <fieldset class="upload initial">
                <input type="hidden" name="type" value="initial" />
                <label class="current">
                    Auteur :
                    <input type="text" name="author" placeholder="Prénom et nom" />
                </label>
                <label>
                    Titre :
                    <input type="text" name="title" placeholder="..." />
                </label>
                <label>
                    Selectionnez le fichier <small>de votre carte,
                    en premier celui dans la plus haute définition.</small>
                    <input id="upload" name="upload" type="file" />
                </label>
                <input type="submit">
            </fieldset>
        </form>
        <div class="waiting">
            Carte en cours de construction...
            <progress id="build-progress" max="100" value="0"></progress>
        </div>
        <div class="complete">
            C’est bon, vous pouvez ouvrir votre carte <a href="#" id="new-map">en suivant ce lien</a>
        </div>
    </figure>
</div>

</body>
</html>
